<md-card>
  <md-card-content class="md-card-content" layout="row">
    <div class="md-card-content" layout="row">
      <md-button
        ng-show="$ctrl.address"
        class="avatar avatar-list-item md-icon-button
              {{ $ctrl.address ? 'md-raised md-accent' : 'md-raised bg-default' }}"
        layout="row"
        layout-align="center center"
        ng-mouseover="$ctrl.addressHoverIcon = 'delete'"
        ng-mouseleave="$ctrl.addressHoverIcon = 'checked'"
        onclick="ga('send', 'event', 'modules/admin/order/address/address-card.component.html', 'ng-click', 'resetToDefault()');"
        ng-click="resetToDefault()"
      >
        <md-icon>{{ $ctrl.addressHoverIcon || 'checked' }}</md-icon>
      </md-button>

      <div flex>
        <div id="create-order-address-card" class="md-subhead">
          {{ $ctrl.address | fullAddress: { referencePoint: false } }}
        </div>
        <div class="md-body-1">
          <span ng-show="$ctrl.client.name">{{ $ctrl.client.name }}</span>
          <span ng-show="$ctrl.client.name && $ctrl.client.telephones.length > 0">
            {{ ' - ' }}
          </span>
          <span
            id="create-order-phone-number"
            ng-repeat="telephone in $ctrl.client.telephones track by $index"
          >
            {{ telephone.number | phoneNumber }}
            <span ng-show="$index < $ctrl.client.telephones.length - 1"> - </span>
          </span>
        </div>
      </div>
    </div>
  </md-card-content>
</md-card>
