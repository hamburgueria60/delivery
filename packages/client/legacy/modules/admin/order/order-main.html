<div class="container" layout="column">

  <toolbar>
    <toolbar-item
      icon="send" is-disabled="order.isSending"
      onclick="ga('send', 'event', 'modules/admin/order/order-main.html', 'ng-click', 'finishOrder(order)');" ng-click="finishOrder(order)"></toolbar-item>
  </toolbar>

  <div
    ng-include src="'/modules/admin/order/search-client.html'"
    id="client-card">
  </div>

  <md-card

    ng-include src="'/modules/admin/order/order-content.html'"
    id="order-card" flex layout="column">
  </md-card>

  <div
    id="checkout" class="mb-xl"
    ng-include src="'/modules/admin/order/checkout/checkout.html'">
  </div>

</div>
