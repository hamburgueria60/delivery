<style>
  label {
    white-space: nowrap !important;
  }

  .selectable:hover {
    cursor: pointer;
    background: rgb(255, 152, 0);
  }
</style>

<md-dialog style="min-width: 500px">

  <!--<md-toolbar-->
  <!--class="md-dialog-content"-->
  <!--layout="row" layout-align="start center">-->
  <!--Valor pago pelo cliente-->
  <!--</md-toolbar>-->

  <md-dialog-content>

    <div
      class="p-xs selectable"
      ng-repeat="address in dialog.addresses"
      onclick="ga('send', 'event', 'modules/admin/order/choose-address/choose-address.dialog.html', 'ng-click', 'dialog.chooseAddress(address)');" ng-click="dialog.chooseAddress(address)">
      <div>
        <div>{{address.clients[0].name}}</div>
        <div>{{address | fullAddress:{referencePoint: false} }}</div>
        <div>
          <span
            class="md-caption"
            ng-repeat="telephone in address.clients[0].telephones track by $index">
            {{telephone.number | phoneNumber}}
          </span>
        </div>
      </div>
    </div>

  </md-dialog-content>

</md-dialog>
