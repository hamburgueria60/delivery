<style>
</style>
<md-dialog>
    <md-toolbar
        class="md-dialog-content"
        layout="row" layout-align="start center">
        Informações sobre o novo bairro
    </md-toolbar>
    <md-dialog-content
        class="md-dialog-content">

        <form novalidate ng-submit="save()">
            <div class="md-caption">
                Aparentemente, você <strong>criou um novo bairro</strong>. <br/>
                No entanto, é necessário associar um valor para ser usado como taxa.
            </div>
            <md-input-container class="block">
                <label for="taxValue">Valor da taxa</label>
                <input id="taxValue" name=taxValue type="text"
                       ng-model="tax.value"
                       ui-money-mask required>
            </md-input-container>
        </form>

    </md-dialog-content>

    <md-dialog-actions>
        <md-button
            ng-disabled="processing"
            onclick="ga('send', 'event', 'views/order/tax-value-dialog.html', 'ng-click', 'save()');" ng-click="save()">
            <span ng-if="processing">Processando...</span>
            <span ng-if="!processing">Salvar</span>
        </md-button>
    </md-dialog-actions>
</md-dialog>
