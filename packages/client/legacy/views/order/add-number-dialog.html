<style>
</style>
<md-dialog>
    <form novalidate ng-submit="addNumberToTheOrder()">
        <md-toolbar
            class="md-dialog-content"
            layout="row" layout-align="start center">
            Adicionar número ao pedido
        </md-toolbar>
        <md-dialog-content
            class="md-dialog-content">

            <md-input-container class="block minimal-input">
                <label>Digite o número aqui</label>
                <input ng-model="temporaryNumber" ui-br-phone-number md-autofocus>
            </md-input-container>

        </md-dialog-content>

        <md-dialog-actions>
            <md-button
                onclick="ga('send', 'event', 'views/order/add-number-dialog.html', 'ng-click', 'addNumberToTheOrder()');" ng-click="addNumberToTheOrder()"
                class="md-primary">Adicionar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
