<style>
</style>
<md-dialog style="width: 350px">
    <form name="taxForm" novalidate ng-submit="save(); dismiss()">
        <md-toolbar
            class="md-dialog-content"
            layout="row" layout-align="start center">
            {{prefixTitle}} taxa
        </md-toolbar>
        <md-dialog-content
            class="md-dialog-content">
            <md-input-container class="block">
                <label for="neighborhood">Bairro e/ou conjunto</label>
                <input id="neighborhood" name="neighborhood" ng-model="tax.neighborhood" required>

                <div ng-messages="taxForm.neighborhood.$error">
                    <div ng-message="required">
                        Campo obrigatório
                    </div>
                </div>
            </md-input-container>

            <md-input-container class="block">
                <label for="value">Valor</label>
                <input id="value" name="value" ng-model="tax.value" required ui-money-mask>

                <div ng-messages="taxForm.value.$error">
                    <div ng-message="required">
                        Campo obrigatório
                    </div>
                </div>
            </md-input-container>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <div flex ng-if="mode === 'edit'">
                <md-button
                    class="md-warn" type="button"
                    onclick="ga('send', 'event', 'views/delivery-taxes/tax.html', 'ng-click', 'delete(); dismiss()');"
                    ng-click="delete(); dismiss()">
                    Apagar taxa
                </md-button>
            </div>
            <md-button
                type="button"
                onclick="ga('send', 'event', 'views/delivery-taxes/tax.html', 'ng-click', 'dismiss()');" ng-click="dismiss()">
                Cancelar
            </md-button>
            <md-button
                type="submit"
                ng-disabled="taxForm.$invalid"
                class="md-primary">Salvar
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
