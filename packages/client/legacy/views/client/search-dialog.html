<!--suppress HtmlUnknownTarget -->
<link rel="stylesheet" href="/views/components/notification/notification.css">

<md-dialog style="width: 100%"
           aria-label="dialog">

  <md-toolbar
    class="md-dialog-content"
    layout="row"
    layout-align="start center">
    Filtro de busca
  </md-toolbar>

  <md-dialog-content
    class="md-dialog-content">

    <form novalidate layout="column" layout-gt-sm="row" ng-submit="search()">
      <md-input-container flex="20">
        <label>Crit√©rio de busca</label>
        <md-select ng-model="option">
          <md-option ng-repeat="option in options" value="{{option.value}}">
            {{option.label}}
          </md-option>
        </md-select>
      </md-input-container>

      <md-input-container flex="80">
        <label>Query</label>
        <input ng-model="query" aria-label="query">
      </md-input-container>
    </form>

  </md-dialog-content>

  <md-dialog-actions>
    <md-button
      aria-label="cancel"
      onclick="ga('send', 'event', 'views/client/search-dialog.html', 'ng-click', 'dismiss()');" ng-click="dismiss()">Cancelar
    </md-button>
    <md-button
      aria-label="order"
      class="md-accent"
      onclick="ga('send', 'event', 'views/client/search-dialog.html', 'ng-click', 'search()');" ng-click="search()">Buscar
    </md-button>
  </md-dialog-actions>
</md-dialog>
