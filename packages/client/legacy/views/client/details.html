<style>
  #profile .upper-icon-button md-icon {
    display: block;
    margin-top: 5px;
  }

  #profile #side {
    color: white;
    /*max-height: 200px;*/
  }

  #profile #side content {
    word-wrap: break-word;
  }

  #profile #profile-buddy {
    box-sizing: border-box;
    background: url(icons/ic_buddy.svg);
    background-size: 100% 100%;
    /*height: 100%;*/
    /*width: 100%;*/
  }

  #profile md-list-item {
    padding: 16px;
    min-height: 0;
  }

  #profile md-list-item * {
    white-space: normal;
  }

  #profile #profile-buddy.small-screen {
    height: 200px;
    padding: 16px;
    background-origin: content-box;
    background-repeat: no-repeat;
  }
</style>

<div id="profile" class="container"
     layout-lt-md="column" layout-gt-md="row">


  <nav id="side" class="bg-indigo-500" layout="column">

    <!--For small screens-->
    <div id="profile-buddy" class="small-screen" hide-gt-md
         layout="column" layout-align="end start">

      <div class="md-display-1">
        {{ client.name || (client.telephones[0].number | phoneNumber) }}
      </div>
    </div>

    <!--Otherwise-->
    <div hide show-gt-md flex
         layout="column" layout-align="end start"
         style="padding: 16px">
      <object flex type="image/svg+xml" data="icons/ic_buddy.svg"
              style="width: 300px; padding: 24px;"></object>
      <div class="md-display-1">
        {{ client.name || (client.telephones[0].number | phoneNumber) }}
      </div>
    </div>

  </nav>

  <md-list flex>

    <md-card ng-repeat="address in client.addresses">
      <md-list-item class="md-2-line">
        <div class="avatar avatar-list-item">
          <md-icon class="md-accent">location_on</md-icon>
        </div>
        <div class="md-list-item-text">
          <h3>{{ address | fullAddress:{referencePoint: false} }}</h3>

          <p>{{ address.referencePoint || 'Endereço' }}</p>
        </div>

        <!--<md-button class="md-icon-button">-->
          <!--<md-icon class="md-accent" md-svg-icon="write" title="Fazer pedido com este endereço."></md-icon>-->
        <!--</md-button>-->

      </md-list-item>
    </md-card>

    <md-card ng-repeat="telephone in client.telephones">
      <md-list-item md-no-ink class="md-2-line">
        <div class="avatar avatar-list-item">
          <md-icon class="md-accent">call</md-icon>
        </div>
        <div class="md-list-item-text">
          <h3>{{ telephone.number | phoneNumber }}</h3>

          <p>Telefone</p>
        </div>
      </md-list-item>
    </md-card>

  </md-list>

</div>
