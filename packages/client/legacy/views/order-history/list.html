<pagination pagination-source="orders">
    <pagination-control></pagination-control>
    <md-card class="table">
        <md-card-content>
            <!--{{$pagination}}-->
            <table layout-fill>

                <tbody>
                <tr class="border-bottom" layout-padding>
                    <th class="md-body-2">Horário</th>
                    <th class="md-body-2">Endereço</th>
                    <th class="md-body-2">Telefone</th>
                    <th class="md-body-2">Valor total</th>
                </tr>

                <tr ng-repeat="order in orders.slice($pagination.skip,$pagination.limit)"
                    class="action-hover md-body-1"
                    layout-padding onclick="ga('send', 'event', 'views/order-history/list.html', 'ng-click', 'details(order)');" ng-click="details(order)">

                    <td>{{ order.createdAt | date:"dd/MM/yyyy '@' HH:mm" }}</td>
                    <td class="wrap">{{ order.address | fullAddress:{referencePoint:false} }}</td>
                  <td><span> {{ order.telephone.number | phoneNumber }}</span></td>
                    <td>{{order.amount|currency}}</td>
                </tr>
                </tbody>
            </table>
        </md-card-content>
    </md-card>
</pagination>
