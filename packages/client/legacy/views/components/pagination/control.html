<style>
    pagination .selected {
        font-weight: bolder;
        padding-bottom: 8px;
        border-bottom: solid #ff9800 !important;
    }
</style>

<md-card>
    <md-card-content
        layout="row"
        layout-align="center center"
        style="padding: 4px">
        <div>
            <md-button class="md-icon-button"
                       ng-disabled="$pagination.isBackDisabled()"
                       onclick="ga('send', 'event', 'views/components/pagination/control.html', 'ng-click', '$pagination.go(1)');" ng-click="$pagination.go(1)">
                <md-icon>first_page</md-icon>
            </md-button>
            <md-button class="md-icon-button"
                       ng-disabled="$pagination.isBackDisabled()"
                       onclick="ga('send', 'event', 'views/components/pagination/control.html', 'ng-click', '$pagination.previous()');" ng-click="$pagination.previous()">
                <md-icon>keyboard_arrow_left</md-icon>
            </md-button>
        </div>
        <div flex style="text-align: center">
            <span ng-class="{'selected':tab==$pagination.current}"
                  ng-repeat="tab in $pagination.tabs">
                <md-button class="md-icon-button"
                           onclick="ga('send', 'event', 'views/components/pagination/control.html', 'ng-click', '$pagination.go(tab)');" ng-click="$pagination.go(tab)">
                    {{tab}}
                </md-button>
            </span>
        </div>
        <md-button class="md-icon-button"
                   ng-disabled="$pagination.isForwardDisabled()"
                   onclick="ga('send', 'event', 'views/components/pagination/control.html', 'ng-click', '$pagination.next()');" ng-click="$pagination.next()">
            <md-icon>keyboard_arrow_right</md-icon>
        </md-button>
        <md-button class="md-icon-button"
                   ng-disabled="$pagination.isForwardDisabled()"
                   onclick="ga('send', 'event', 'views/components/pagination/control.html', 'ng-click', '$pagination.go($pagination.numberOfPages)');" ng-click="$pagination.go($pagination.numberOfPages)">
            <md-icon>last_page</md-icon>
        </md-button>
    </md-card-content>
</md-card>
