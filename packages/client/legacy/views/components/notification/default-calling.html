<!--suppress HtmlUnknownTarget -->
<link rel="stylesheet" href="/views/components/notification/notification.css" />

<md-dialog aria-label="dialog">
  <md-toolbar class="md-dialog-content" layout="row" layout-align="start center">
    Ligação recebida
  </md-toolbar>

  <md-dialog-content class="md-dialog-content">
    <p ng-show="client.name">
      <md-icon>face</md-icon>
      {{ client.name }}
    </p>
    <p ng-show="client.addresses[0]">
      <md-icon>location_on</md-icon>
      {{ client.addresses[0] | fullAddress: { referencePoint: false } }}
    </p>
    <p>
      <md-icon>call</md-icon>
      {{ telephone.number | phoneNumber }}
    </p>
  </md-dialog-content>

  <md-dialog-actions>
    <md-button
      aria-label="cancel"
      onclick="ga('send', 'event', 'views/components/notification/default-calling.html', 'ng-click', 'dismiss()');"
      ng-click="dismiss()"
      >Cancelar
    </md-button>
    <md-button
      aria-label="order"
      class="md-accent"
      md-auto-focus
      onclick="ga('send', 'event', 'views/components/notification/default-calling.html', 'ng-click', 'dismiss()');"
      ng-click="dismiss()"
      ui-sref="{{ newOrderLink }}"
      ui-sref-opts="{ reload: true }"
      >Fazer pedido
    </md-button>
  </md-dialog-actions>
</md-dialog>
